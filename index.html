<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <header class="bg-blue-600 text-white p-4 flex justify-between">
    <h1 class="text-xl font-bold">Simple Shopping Cart</h1>
    <div>
      Cart: <span id="cart-count" class="font-bold">0</span>
    </div>
  </header>

  <!-- Product Section -->
  <section class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Products</h2>
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>

  <!-- Cart Section -->
  <section class="p-6 bg-white shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Your Cart</h2>
    <div id="cart-items"></div>
    <p class="text-xl font-bold mt-4">
      Total: $<span id="cart-total">0</span>
    </p>
    <button id="clear-cart" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">
      Clear Cart
    </button>
  </section>

  <!-- Scripts -->
  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
